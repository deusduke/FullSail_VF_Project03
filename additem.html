<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<meta name="description" content="Free web app to help you manage your projects">
		<meta name="keywords" content="Mobile,Project Management,Useful Tool,Full Sail">
		<meta name="robots" content="index, nofollow">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link rel="stylesheet" href="styles.css">
		<script type="text/javascript" src="main.js"></script>

		<title>Project List</title>
	</head>
	<body>
		<header>
			<h1>Project Tracker</h1>
		</header>
		<a id="delAll" href="#" onclick="clearAllProjects()">Delete All Projects</a>
		<a id="showAll" href="#" onclick="showAllProjects()">Display Projects</a>
		<a id="addNew" href="#" onclick="addNew()" class="hide">Add New Project</a>

		<form id="mainForm" action="index.html">
			<fieldset>
				<legend>Project Details</legend>
				<label for="projectName">Project Name</label>
				<input id="projectName" name="projectName" type="text" />
				<br>

				<label for="startDate">Start Date</label>
				<input id="startDate" name="startDate" type="date" />
				<br>

				<h4>Type</h4>
				<input name="type" type="radio" value="internal" />
				<input name="type" type="radio" value="external" />
				<input name="type" type="radio" value="personal" />
				<br>

				<label for="priority">Priority</label>
				<input id="priority" name="priority" type="range" min="1" max="5"/>
				<br>

				<input type="button" value="Save Project" onclick="createProject()">
				<br>
			</fieldset>

			<input type="hidden">
		</form>

		<div id='project_list' class="hide">
			<!-- Used as a placed holder to inject projects into -->
		</div>

	</body>
</html>
